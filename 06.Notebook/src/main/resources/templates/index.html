<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Notebook!</title>
    </head>

    <body>
        <h1>Notebook!</h1>
        
        <form th:action="@{/}" method="POST">
    		<input type="text" name="note"/>
   			 <input type="submit"/>
		</form>
        
		<ul>
      		<li th:each="item : ${recentNotes}">
        		<span th:text="${item}">note</span>
    		</li>
    	</ul>

    </body>
</html>
